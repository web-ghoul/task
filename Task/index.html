<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./index.css">
    <title>Support</title>
</head>

    <div class="main">

            </header>

            <section>
                <div class="contain">

                        </div>

                            </div>
                            <div>

                                <label for="">Female</label>
                            </div>
                        </div>
                        <input type="submit" value="Submit">
                        <h4>Don't have an account?<a href="">Create New Account</a></h4>
                    </form>
                </div>
            </section>


            <footer>
                <div class="contain">
                    <h4>Author : webGhoul</h4>

                </div>
